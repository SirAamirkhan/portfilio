<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
    
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>

        <div class="taskbar">
            <a href="index.html">Home</a>
            <a href="contactMe.html">Contact-Me</a>
        </div>

        <div id="whatsapp" class="part6">
            <h1><u>Whatsapp Contact</u></h1>
    
            <form class="whatsapp" action="">
                <fieldset class="wfieldset">
                    <legend class="wlegend">Whatsapp Details</legend>
                    <div class="center1">
                        <label for="">Name</label>
                        <input class="winput" type="text" placeholder="Name"><br>
                        <label for="">Contact Number</label>
                        <input class="winput" type="Number" placeholder="Contact No"> <br>
                        <label class="text1"></label>
                        <textarea required class="winput" cols="20" rows="5"
                            placeholder="Type Your Messege Here"></textarea><br>
                        <button class="button1">submit</button>
                    </div>
    
                </fieldset>
            </form>
        </div>
    
    
        <div id="mygmail" class="part7">
            <h1><u>Gmail Contact</u></h1>
    
            <form class="gmail" action="">
                <fieldset class="gfieldset">
                    <legend class="glegend">Gmail Details</legend>
                    <div class="center2">
                        <label for="">Name</label>
                        <input class="ginput" type="text" placeholder="Name"><br>
                        <label for="">Gmail</label>
                        <input class="ginput" type="gmail" placeholder="Gmail"> <br>
                        <label class="text2"></label>
                        <textarea required class="ginput" cols="20" rows="5"
                            placeholder="Type Your Messege Here"></textarea><br>
                        <button class="button2">send</button>
                    </div>
    
                </fieldset>
            </form>
        </div>
    
        <div id="myfacebook" class="part8">
            <h1><u>Facebook Contact</u></h1>
    
            <form class="facebook" action="">
                <fieldset class="ffieldset">
                    <legend class="flegend">Facebook Details</legend>
                    <div class="center3">
                        <label for="">Name</label>
                        <input class="finput" type="email" placeholder="Email"><br>
                        <label for="">Password</label>
                        <input class="finput" type="password" placeholder="Password"> <br>
                        <label class="text3"></label>
                        <textarea required class="finput" cols="20" rows="5"
                            placeholder="Type Your Messege Here"></textarea><br>
                        <button class="button3">send</button>
                    </div>
    
                </fieldset>
            </form>
        </div>
    
        <form >
            <a href=""><input class="gototop" type="image" src="images/go to top.png"></a>
        </form>
    
        <div class="bottom">
            <P>Copyright &copy; 2020 Aamir khan &reg</P>
    
        </div>
    
    </body>
    
    </html>
</body>
</html>
